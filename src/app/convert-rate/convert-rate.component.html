<div class="containner">
    <div class="row justify-content-center">
        <div class="col-md-10 ">
            <div class="card card-body">
                <h4 class="text-center">แปลงสกุลเงิน</h4>
                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <select class="form-select form-select-sm sm-3" [(ngModel)]="currency1" aria-label=".form-select-sm example">
                            <option *ngFor="let states of states" value="{{states}}" >{{states}}</option>
                          </select>
                    </div>
                    to
                    <div class="col-md-5">
                        <select class="form-select form-select-sm sm-3" [(ngModel)]="currency2" aria-label=".form-select-lg example">
                            <option *ngFor="let states of states" value="{{states}}">{{states}}</option>
                          </select>
                    </div>
                </div>
                <div class="row col-md-12 justify-content-center" style="margin-top: 20px;">
                    <form [formGroup]="form">
                        <div class="row justify-content-center">
                            <div class=" col-md-3">
                                <label for="exampleFormControlInput1" class="form-label">จำนวนเงิน</label>
                                <input (keypress)="numberOnly($event)" type="text" [(ngModel)]="amount" formControlName="amount1" class="form-control col-md-3">
                                <span style="color: red;" *ngIf="form.controls['amount1'].errors?.required">กรุณากรอกจำนวนเงิน</span>
                            </div>
                            <div class="col-md-3">
                                <label for="exampleFormControlInput1" class="form-label">สกุลเงิน</label>
                                <input type="text" value="{{currency1}}" formControlName="curr1" class="form-control">
                                <span style="color:red" *ngIf="form.controls['curr1'].errors?.required">กรุณาเลือกสกุลเงินจากselect</span>
                            </div>
                            <div class="col-md-1" style="margin-top: 35px; font-size: 1.5rem;">
                                <span> to </span>
                            </div>
                            <div class="col-md-3">
                                <label for="exampleFormControlInput1" class="form-label">สกุลเงิน</label>
                                <input type="text" value="{{currency2}}" formControlName="curr2" class="form-control">
                                <span style="color:red" *ngIf="form.controls['curr2'].errors?.required">กรุณาเลือกสกุลเงินจากselect</span>
                            </div>
                        </div>
                        <div class=" justify-content-center text-center" style="margin-top: 20px;">
                            <button [disabled]="form.invalid" (click)="Convent()" class="btn btn-primary text-center">Convent</button>
                        </div>
                    </form>
                    <div class=" col-md-3">
                        <label for="exampleFormControlInput1" class="form-label">จำนวนเงิน</label>
                        <input type="text" value="{{Cuss}}" class="form-control" disabled>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
